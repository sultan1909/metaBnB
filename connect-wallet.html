<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>connect wallet</title>
  <link rel="icon" href="/Media/images/logo.png">

  
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .main-box{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color:rgb(0 0 0 / 32%);
      margin: auto;
    }
    .connect-wallet-text{
      width: 200px;height: 30px;
      font-size: 27px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700;
      line-height: 60px;
    }
    .close{
      height: 24px;width: 24px;
      position: relative;bottom: 10px;left: 550px;
    }
    .choose-wallet-frame{
      width: 600px;
      height: 400px;
      padding: 32px;
      border-radius: 15px;
      background-color: whitesmoke;
    }
    .connect-wallet-frame{
      margin-bottom: 55px;
      padding-bottom: 20px;
      border-bottom: 1px solid gray;
    }
    .choose-your-preferred-wallet{
      width: 250px;
      height: 20px;
      font-size: 17.5px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: 400;
      line-height: 20px;
    }
    .choose-wallet{
      height: 58px;
      width: 550px;
      border-radius: 12px;
      border: 1px solid gray;
      margin-top: 30px;
      padding: 10px;
      background-color: rgb(251, 248, 248);
    }
    .metamask-wallet{
      height: 44px;
      width: 156px;
      gap: 20px;
      display: flex;
      position: relative;top: 5px;
    }
    .wallet{
      width: 96px;
      height: 23px;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      font-size: 25px;
      color: #000000;
    }
    .nav-arrow{
      width:20px;
      height:20px;
      margin-left: 350px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="main-box">
    
    <div class="choose-wallet-frame">
      <div class="connect-wallet-frame">
        <div class="connect-wallet-text">Connect Wallet</div>
        <div class="close">
          <img src="/Media/images/x.png" alt="close">
        </div>
      </div>
      <div class="choose-your-preferred-wallet">choose your preferred wallet:</div>
      <div class="choose-wallet">
        <div class="metamask-wallet">
        <img src="/Media/images/image 66.png" height="44px" width="44px">
        <p class="wallet">Metamask</p>
        <div class="nav-arrow"><img src="/Media/images/nav=arrow.png"></div>
        </div>
      </div>
      <div class="choose-wallet">
        <div class="metamask-wallet">
          <img src="/Media/images/image 69.png" height="44px" width="44px">
          <p class="wallet">WalletConnect</p>
          <div class="nav-arrow"><img src="/Media/images/nav=arrow.png"></div>
      </div>
  
    </div>
  </div>
</body>
</html>
