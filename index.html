<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>metaBnB</title>
  <link rel="stylesheet" href="airbnb.css">
  <link rel="icon" href="logo.png">
</head>
<body>
  <div class="sec-1">
    
    <div class="header-frame">
      <div class="logo">
        <img src="logo.png" alt="logo">
        <img src="title-text.png" alt="text">
      </div>
      
      <div class="nav-bar">
        <ul>
          <li><a href="">Home </a></li>
          <li><a href="">Place to stay </a></li>
          <li><a href="">NFTs </a></li>
          <li><a href="">Community </a></li>
        </ul>
      </div>
      
      <button class="connect"><a href="">Connect wallet</a></button>
    </div>
    
    
    <div class="welcome-ad-frame">
      <div class="welcome-ad-text-frame">
        <h1 class="welcome-txt">Rent a <span class="purple-highlight">place</span> away from <br> <span class="purple-highlight">Home</span> in the <span class="purple-highlight">Metaverse</span></h1>
        <p class="welcome-news">we provide you access to luxury and affordable houses <br> in the metaverse, get a chance to turn your <br> imagination to reality at your comfort zone</p>
        
        <div class="search-bar">
          <input type="text">
        </div>
      </div>
    
      
      <div class="welcome-ad-img-frame">
        <img class="welcome-img-1" src="image 1.png" alt="photo">
        <img class="welcome-img-2" src="image 2.png" alt="photo">
        <img class="welcome-img-3" src="image 3.png" alt="photo">
        <img class="welcome-img-4" src="image 4.png" alt="photo">
      </div>
      
      
      
    </div>
  </div>
</body>
</html>
